<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="Advice()">
<div class="container">
  <div class="content">
    <p class="AdviceId"></p>
    <p class="AdviceContent"></p>
    <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop"> 
    <div class="icon-dice">
      <img class="diceBtn" src="images/icon-dice.svg" alt="icon-dice">  
    </div>
    <img src="images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
  </div>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mugiwara</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
